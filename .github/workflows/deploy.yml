name: Deploy to Github Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install and Build
      run: |
        npm i
        npm run build
      env:
        VITE_CMS_URL: ${{ secrets.VITE_CMS_URL }}
        VITE_CMS_API_KEY: ${{ secrets.VITE_CMS_API_KEY }}
        VITE_GHOST_URL: ${{ secrets.VITE_GHOST_URL }}
        VITE_GHOST_KEY: ${{ secrets.VITE_GHOST_KEY }}
        VITE_BLOG_URL: ${{ secrets.VITE_BLOG_URL }}
        
    - name: Publish
      uses: JamesIves/github-pages-deploy-action@v4.3.4
      with:
        branch: gh-pages
        folder: build
